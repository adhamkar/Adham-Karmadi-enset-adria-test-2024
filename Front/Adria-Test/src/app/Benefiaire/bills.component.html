

<div class="relative overflow-x-auto shadow-md sm:rounded-lg my-8 ml-12 mr-12" >
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" *ngIf="bills">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Billing Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Customer ID
                </th>
                
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let b of bills._embedded.bills">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                   {{b.id}}
                </th>
                <td class="px-6 py-4">
                    {{b.billingDate | date: 'dd/MM/yyyy'}}
                </td>
                <td class="px-6 py-4">
                    {{b.customerId}}
                </td>
                <td class="px-6 py-4 text-right" (click)="getDetails(b)">
                    <a style="cursor:pointer;" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Bills</a>
                </td>
               
            </tr>
       
        </tbody>
    </table>
</div>
