

<div class="relative overflow-x-auto shadow-md sm:rounded-lg my-8 ml-12 mr-12" >
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" *ngIf="customers">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let c of customers._embedded.customers">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                   {{c.id}}
                </th>
                <td class="px-6 py-4">
                    {{c.name}}
                </td>
                <td class="px-6 py-4">
                    {{c.email}}
                </td>
               
                <td class="px-6 py-4 text-right" (click)="getBills(c)">
                    <a style="cursor:pointer;" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Bills</a>
                </td>
            </tr>
       
        </tbody>
    </table>
</div>
